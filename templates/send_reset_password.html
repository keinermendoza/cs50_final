{% extends "layout.html" %}

{% block main %}

{% if succes %}
<h1 style="color: green;" >{{succes}}</h1>
<h1>Also Check in your Span Box</h1>
{% endif %}
<form action="/password_reset" method="post">
    <div class="input-group mb-3 mx-auto w-auto">
        <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="text">
    </div>
    
    <button>Submit Email</button>
</form>
{% endblock %}
