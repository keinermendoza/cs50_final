{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form method="post" 

    {% if token %}
        action="{{url_for('reset_verified', token=token)}}">
    
    {% else %}
        action="{{url_for('change_password')}}">
        
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" aitofocus autocomplete="off" id="old_password" name="old_password" placeholder="Old Password" type="password">
        </div>

    {% endif %}

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" aitofocus autocomplete="off" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" autocomplete="off" name="confirmation" placeholder="Confirm Password" type="password">
            <span id="password-state-match"></span>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
